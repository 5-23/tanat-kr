<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="fullpage.min.css" rel="stylesheet" />
    <script src="fullpage.min.js"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" />

    <title></title>
</head>

<body style="text-align: center;">
    <header>
        <img src="img/logo.svg" alt="logo">
        <nav>
            <a href="#home">HOME</a>
            <a href="#profile">PROFILE</a>
            <a href="#works">WORKS</a>
            <a href="#contact">CONTACT</a>
        </nav>
    </header>

    <div id="fullpage">
        <div id="home"class="section">
            <h1>
                더 쉽고 편리한<br/>
                세상으로
            </h1>
            <img src="img/tanat.svg" class="char one" style="margin-bottom: 6.2%;">
            <img src="img/wave/1.svg" class="wave">
            <img src="img/line/1.svg" class="wave" style="margin-bottom: 6.2%;">
            <img src="img/wave/2.svg" class="wave">
            <img src="img/line/2.svg" class="wave" style="margin-bottom: 2.2%;">
            <img src="img/wave/3.svg" class="wave">
            <img src="img/line/3.svg" class="wave" style="margin-bottom: 5.7%;">
        </div>
        
        <div id="profile" class="section">
            <img src="img/vector/1.svg" class="vector">
            <img src="img/line/4.svg" class="vector" style="margin-top: 8.2%;">
            <img src="img/vector/2.svg" class="vector">
            <img src="img/line/5.svg" class="vector" style="margin-top: 9.7%;">
            <img src="img/vector/3.svg" class="vector">
            <img src="img/tanat.svg" class="char two" style="margin-bottom: 6.2%;">
            <article id="info">
                <h1>
                    Profile
                </h1>

                <section>
                    Name: Tanat
                </section>
                <section>
                    Birth: 02/06/2005
                </section>
                <section>
                    Mbti: INTP
                </section>
                
                <section>
                    Skills:
                </section>

                <section id="skills">
                    
                    <div class="skill">
                        <img src="img/lang/py.png">
                        python
                    </div>

                    <div class="skill">
                        <img src="img/lang/c.png">
                        c
                    </div>

                    <div class="skill">
                        <img src="img/lang/js.png">
                        js
                    </div>

                </section>
            </article>
            

        </div>

        <div id="works" class="section">
            <img src="img/vector/4.svg" class="vector2">
            <img src="img/vector/5.svg" class="vector2">
            <img src="img/vector/6.svg" class="vector2">
            <img src="img/vector/7.svg" class="vector2">
            <img src="img/vector/8.svg" class="vector2" style="z-index: 1;">
            <section>
                <h1>Works</h1>
                <div id="items">
                    <div class="item active">KORCEN</div>
                    <div class="item">TNS</div>
                    <div class="item">Disot</div>
                </div>
                <div id="arrows">
                    <img src="img/arrow.svg" id="before" style="transform: rotate(180deg);">
                    <img src="img/arrow.svg" id="after">
                </div>
                <ul id="works-ul">
                    <li class="work active">
                        <img src="img/work/1.png">
                    </li>
                    
                    <li class="work">
                        <img src="img/work/1.png">
                    </li>
                    
                    <li class="work">
                        <img src="img/work/1.png">
                    </li>
                </ul>
                <!-- script.js에서 설정 가능 -->
                <p id="des"></p>
            </section>
        </div>

        <div id="contact" class="section">
            
            <img src="img/vector/9.svg" class="vector3">
            <img src="img/line/6.svg" class="vector3" style="margin-bottom: 3.3%;">
            <img src="img/vector/10.svg" class="vector3">
            <img src="img/line/7.svg" class="vector3" style="margin-bottom: 1.9%;">
            <img src="img/vector/11.svg" class="vector3">

            <article>
                <a href="https://github.com/Tanat05">github</a>
                <a href="">discord</a>
                <a href="">team</a>
            </article>
            <h1>Contact</h1>
            <div id="line"></div>
            <h2>tanat@tanat.kr</h2>

            <p>Copyright © 2022 Tanat. All rights reserved.</p>
        
        </div>

    </div>

    <ul id="#menu"></ul>



    <script>
        i = 10
        document.querySelectorAll(".wave").forEach(e => {
            setTimeout(() => {
                e.style.transform = "translateY(0)"
            }, 50*i++)
        })
        setTimeout(() =>{
            document.querySelectorAll(".char")[0].style.opacity = "1"
            document.querySelectorAll(".char")[0].style.transform = "translateX(0)"
        }, 70*i)

        
        setTimeout(() =>{
            document.querySelectorAll("#home h1")[0].style.opacity = "1"
            document.querySelectorAll("#home h1")[0].style.transform = "translateY(0)"
        }, 120*i)

        new fullpage("#fullpage", {
            autoScrolling: true,
            scrollHorizontally: true,
            scrollingSpeed: 500,
            sectionsColor: ["#FAFBFD", "#F6F9FC", "#FAFBFD", "#FAFBFD"],
            loopHorizontal: true,
            menu: "#menu",
            navigationTooltips:["HOME", "PROFILE", "WORKS", "CONTACT"],
            showActiveTooltip: true,
            autoScrolling: true,
            navigation: true,
            onLeave: (before, after) => {
                document.querySelectorAll(".char")[0].style.opacity = "0"
                document.querySelectorAll(".char")[0].style.transform = "translateX(-20px)"
                document.querySelectorAll(".char")[1].style.opacity = "0"
                document.querySelectorAll(".char")[1].style.transform = "translateX(-20)"

                document.querySelectorAll("#home h1")[0].style.opacity = "0"
                document.querySelectorAll("#home h1")[0].style.transform = "translateY(-20px)"

                document.querySelectorAll(".vector").forEach(e => {
                    e.style.transform = "translateY(-400px)"
                    e.style.opacity = "0"
                })
                
                document.querySelectorAll(".skill").forEach(e => {
                    e.style.transform = "translateY(-20px)"
                    e.style.opacity = "0"
                })
                

                
                document.querySelectorAll("#info > section").forEach(e => {
                    e.style.transform = "translateX(20px)"
                    e.style.opacity = "0"
                })

                document.querySelectorAll(".wave").forEach(e => {
                    e.style.transform = "translateY(400px)"
                })

                
                document.querySelectorAll(".vector2").forEach(e => {
                    e.style.transform = "translateX(400px)"
                })


                if (after.index == 0){
                    i = 10  
                    document.querySelectorAll(".wave").forEach(e => {
                        setTimeout(() => {
                            e.style.transform = "translateY(0)"
                        }, 70*i++)
                    })

                    setTimeout(() =>{
                        document.querySelectorAll(".char")[0].style.opacity = "1"
                        document.querySelectorAll(".char")[0].style.transform = "translateX(0)"
                    }, 70*i)

                    
                    setTimeout(() =>{
                        document.querySelectorAll("#home h1")[0].style.opacity = "1"
                        document.querySelectorAll("#home h1")[0].style.transform = "translateY(0)"
                    }, 120*i)
                }
                if (after.index == 1) {
                    i = 10
                    document.querySelectorAll(".vector").forEach(e => {
                        setTimeout(() => {
                            e.style.transform = "translateY(0)"
                            e.style.opacity = "1"
                        }, 70*i++)
                    })
                    
                    document.querySelectorAll(".skill").forEach(e => {
                        setTimeout(() => {
                            e.style.transform = "translateY(0)"
                            e.style.opacity = "1"
                        }, 100*i++)
                    })
                    
                    setTimeout(() =>{
                        document.querySelectorAll(".char")[1].style.opacity = "1"
                        document.querySelectorAll(".char")[1].style.transform = "translateX(0)"
                    }, 70*i)

                    
                    document.querySelectorAll("#info > section").forEach(e => {
                        setTimeout(() => {
                            e.style.transform = "translateX(0)"
                            e.style.opacity = "1"
                        }, 50*i++)
                    })
                }

                
                if (after.index == 2) {
                    i = 10
                    document.querySelectorAll(".vector2").forEach(e => {
                        setTimeout(() => {
                            e.style.transform = "translateY(0)"
                            e.style.opacity = "1"
                        }, 70*i++)
                    })
                    
                    i = 5
                    document.querySelectorAll(".work").forEach(e => {
                        setTimeout(() => {
                            e.style.transform = "translateY(0)"
                            e.style.opacity = "1"
                        }, 300*i++)
                    })
                }
            }
        });
    </script>
</body>

</html>
