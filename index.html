            <p>Copyright © 2022 Tanat. All rights reserved.</p>
        
        </div>

    <ul id="#menu"></ul>

            scrollingSpeed: 500,
            sectionsColor: ["#FAFBFD", "#F6F9FC", "#FAFBFD"],
